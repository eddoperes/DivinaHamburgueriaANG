<h1 class="h1-edit">Remover item do estoque</h1>

<p class="error-message-edit" *ngIf="inventoryItemError?.message">
    {{inventoryItemError.message}}
</p> 

<p class="waiting-icon-edit" *ngIf="inventoryItemWaiting">
    <mat-icon>hourglass_empty</mat-icon>
</p>

<app-inventory-items [sendData]="sendDataFunctionPointer"
                     [setFormComponent]="setFormComponentFunctionPointer"
></app-inventory-items>
